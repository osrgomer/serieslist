<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeriesList</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <style>
        body { background-color: #14181c; color: #9ab; font-family: sans-serif; }
        .mask-gradient { mask-image: linear-gradient(to bottom, black 50%, transparent 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        // Simple SVG Icons to replace lucide-react for the standalone version
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                tv: <><path d="M2 8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8Z"/><polyline points="7 21 12 16 17 21"/></>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                user: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
                clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || icons.tv}
                </svg>
            );
        };

        const INITIAL_SHOWS = [
            { id: 1, title: "Succession", year: "2018", seasons: 4, episodesPerSeason: 10, poster: "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=400&h=600&fit=crop", backdrop: "https://images.unsplash.com/photo-1594908900066-3f47337549d8?w=1200&h=400&fit=crop", rating: 4.9, genre: "Drama" },
            { id: 2, title: "The Bear", year: "2022", seasons: 3, episodesPerSeason: 8, poster: "https://images.unsplash.com/photo-1559339352-11d035aa65de?w=400&h=600&fit=crop", backdrop: "https://images.unsplash.com/photo-1556910103-1c02745aae4d?w=1200&h=400&fit=crop", rating: 4.8, genre: "Comedy/Drama" },
            { id: 3, title: "Severance", year: "2022", seasons: 1, episodesPerSeason: 9, poster: "https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?w=400&h=600&fit=crop", backdrop: "https://images.unsplash.com/photo-1497215728101-856f4ea42174?w=1200&h=400&fit=crop", rating: 4.7, genre: "Sci-Fi" },
            { id: 4, title: "The White Lotus", year: "2021", seasons: 2, episodesPerSeason: 7, poster: "https://images.unsplash.com/photo-1544161515-4ad6ce6ec896?w=400&h=600&fit=crop", backdrop: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&h=400&fit=crop", rating: 4.5, genre: "Satire" },
            { id: 5, title: "Andor", year: "2022", seasons: 1, episodesPerSeason: 12, poster: "https://images.unsplash.com/photo-1534447677768-be436bb09401?w=400&h=600&fit=crop", backdrop: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=1200&h=400&fit=crop", rating: 4.6, genre: "Sci-Fi" },
        ];

        function App() {
            const [view, setView] = useState('home');
            const [selectedShow, setSelectedShow] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [watchedData, setWatchedData] = useState({
                watchlist: [3, 5],
                favorites: [1, 2, 3, 4],
                logs: [
                    { id: 101, showId: 1, date: "2023-10-12", rating: 5, comment: "The finale was perfection." },
                    { id: 102, showId: 2, date: "2023-11-05", rating: 4.5, comment: "Cousin is the best character." }
                ]
            });

            const filteredShows = useMemo(() => {
                return INITIAL_SHOWS.filter(s => s.title.toLowerCase().includes(searchQuery.toLowerCase()));
            }, [searchQuery]);

            const handleShowClick = (show) => {
                setSelectedShow(show);
                setView('show-detail');
                window.scrollTo(0, 0);
            };

            const Poster = ({ show, size = "md" }) => (
                <div onClick={() => handleShowClick(show)} className={`relative group cursor-pointer overflow-hidden rounded-md border-2 border-transparent hover:border-[#00e054] transition-all duration-200 ${size === 'lg' ? 'w-48 h-72' : 'w-full aspect-[2/3]'}`}>
                    <img src={show.poster} alt={show.title} className="w-full h-full object-cover" />
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="fixed top-0 w-full bg-[#14181c] border-b border-[#2c3440] z-50 h-16 flex items-center px-4">
                        <div className="max-w-6xl mx-auto w-full flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                                <div className="bg-[#00e054] p-1 rounded"><Icon name="tv" className="text-[#14181c]" /></div>
                                <span className="text-xl font-black text-white italic uppercase">SeriesList</span>
                            </div>
                            <div className="flex items-center gap-4">
                                <input 
                                    className="bg-[#2c3440] text-white px-4 py-1 rounded-full text-sm outline-none" 
                                    placeholder="Search..." 
                                    onChange={e => setSearchQuery(e.target.value)}
                                />
                                <button onClick={() => setView('profile')} className="text-[#9ab] hover:text-white"><Icon name="user" /></button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-4 pt-24">
                        {view === 'home' && (
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                                {filteredShows.map(show => <Poster key={show.id} show={show} />)}
                            </div>
                        )}
                        
                        {view === 'show-detail' && selectedShow && (
                            <div className="animate-in fade-in duration-500">
                                <h1 className="text-4xl font-black text-white mb-4">{selectedShow.title}</h1>
                                <div className="flex flex-col md:flex-row gap-8">
                                    <Poster show={selectedShow} size="lg" />
                                    <div>
                                        <p className="text-xl text-[#00e054] font-bold flex items-center gap-2"><Icon name="star" className="fill-[#00e054]"/> {selectedShow.rating}</p>
                                        <p className="mt-4 text-lg">{selectedShow.genre} • {selectedShow.year}</p>
                                        <button onClick={() => setView('home')} className="mt-8 text-sm uppercase tracking-widest font-bold text-[#678] hover:text-white">← Back to Home</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'profile' && (
                            <div className="text-center py-20">
                                <Icon name="user" size={64} className="mx-auto mb-4 text-[#00e054]" />
                                <h1 className="text-3xl font-black text-white">SeriesFan_01</h1>
                                <p className="mt-4 uppercase tracking-widest text-xs font-bold text-[#678]">Favorite Series</p>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
                                    {watchedData.favorites.map(id => <Poster key={id} show={INITIAL_SHOWS.find(s => s.id === id)} />)}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
